name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - perf/**

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build/Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            triplet: x64-linux
          - os: macos-14
            triplet: arm64-osx

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout vcpkg
        uses: actions/checkout@v4
        with:
          repository: microsoft/vcpkg
          path: vcpkg

      - name: Restore vcpkg cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/vcpkg/archives
            ${{ github.workspace }}/vcpkg/downloads
          key: vcpkg-${{ runner.os }}-${{ matrix.triplet }}-${{ hashFiles('vcpkg.json', 'CMakeLists.txt') }}

      - name: Bootstrap vcpkg
        shell: bash
        run: ./vcpkg/bootstrap-vcpkg.sh

      - name: Configure (Debug)
        shell: bash
        run: >-
          cmake -S . -B build-debug -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }}

      - name: Build all targets (Debug)
        shell: bash
        run: >-
          cmake --build build-debug --parallel

      - name: Run tests
        shell: bash
        run: ctest --test-dir build-debug --output-on-failure

      - name: Configure (Release)
        shell: bash
        run: >-
          cmake -S . -B build-release -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }}

      - name: Build all targets (Release)
        shell: bash
        run: >-
          cmake --build build-release --parallel

  sanitizers:
    name: Sanitizers (ubuntu)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Checkout vcpkg
        uses: actions/checkout@v4
        with:
          repository: microsoft/vcpkg
          path: vcpkg

      - name: Restore vcpkg cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/vcpkg/archives
            ${{ github.workspace }}/vcpkg/downloads
          key: vcpkg-${{ runner.os }}-x64-linux-${{ hashFiles('vcpkg.json', 'CMakeLists.txt') }}

      - name: Bootstrap vcpkg
        shell: bash
        run: ./vcpkg/bootstrap-vcpkg.sh

      - name: Configure (ASan + UBSan)
        shell: bash
        run: >-
          cmake -S . -B build-sanitize -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DCMAKE_C_COMPILER=clang
          -DCMAKE_CXX_COMPILER=clang++
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=x64-linux
          -DCMAKE_CXX_FLAGS='-fsanitize=address,undefined -fno-omit-frame-pointer'
          -DCMAKE_EXE_LINKER_FLAGS='-fsanitize=address,undefined'

      - name: Build all targets (Sanitizers)
        shell: bash
        run: >-
          cmake --build build-sanitize --parallel

      - name: Run tests (Sanitizers)
        shell: bash
        env:
          ASAN_OPTIONS: detect_leaks=1:abort_on_error=1
          UBSAN_OPTIONS: print_stacktrace=1:halt_on_error=1
        run: ctest --test-dir build-sanitize --output-on-failure

  compile-commands-artifact:
    name: Compile Commands Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Checkout vcpkg
        uses: actions/checkout@v4
        with:
          repository: microsoft/vcpkg
          path: vcpkg

      - name: Restore vcpkg cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/vcpkg/archives
            ${{ github.workspace }}/vcpkg/downloads
          key: vcpkg-${{ runner.os }}-x64-linux-${{ hashFiles('vcpkg.json', 'CMakeLists.txt') }}

      - name: Bootstrap vcpkg
        shell: bash
        run: ./vcpkg/bootstrap-vcpkg.sh

      - name: Configure (Debug + compile commands)
        shell: bash
        run: >-
          cmake -S . -B build-debug -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=x64-linux
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Upload compile_commands.json
        uses: actions/upload-artifact@v4
        with:
          name: compile-commands
          path: build-debug/compile_commands.json

  lint:
    name: Lint (clang-tidy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install lint tools
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy ripgrep

      - name: Checkout vcpkg
        uses: actions/checkout@v4
        with:
          repository: microsoft/vcpkg
          path: vcpkg

      - name: Restore vcpkg cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/vcpkg/archives
            ${{ github.workspace }}/vcpkg/downloads
          key: vcpkg-${{ runner.os }}-x64-linux-${{ hashFiles('vcpkg.json', 'CMakeLists.txt') }}

      - name: Bootstrap vcpkg
        shell: bash
        run: ./vcpkg/bootstrap-vcpkg.sh

      - name: Configure (Lint)
        shell: bash
        run: >-
          cmake -S . -B build-lint -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=x64-linux
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run clang-tidy (all)
        shell: bash
        run: IGNEOUS_LINT_SCOPE=all IGNEOUS_LINT_HEADERS=1 IGNEOUS_LINT_JOBS=4 ./scripts/dev/lint.sh build-lint

  format-check:
    name: Format Check (clang-format)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install format tools
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format ripgrep

      - name: Run clang-format check
        shell: bash
        run: ./scripts/dev/format.sh --check

  docs:
    name: API Docs (doxygen)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install docs tools
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Checkout vcpkg
        uses: actions/checkout@v4
        with:
          repository: microsoft/vcpkg
          path: vcpkg

      - name: Restore vcpkg cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/vcpkg/archives
            ${{ github.workspace }}/vcpkg/downloads
          key: vcpkg-${{ runner.os }}-x64-linux-${{ hashFiles('vcpkg.json', 'CMakeLists.txt') }}

      - name: Bootstrap vcpkg
        shell: bash
        run: ./vcpkg/bootstrap-vcpkg.sh

      - name: Configure (Docs)
        shell: bash
        run: >-
          cmake -S . -B build-docs -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=x64-linux
          -DIGNEOUS_BUILD_DOCS=ON

      - name: Build docs
        shell: bash
        run: cmake --build build-docs --target docs

      - name: Verify docs output
        shell: bash
        run: test -f build-docs/docs/html/index.html
